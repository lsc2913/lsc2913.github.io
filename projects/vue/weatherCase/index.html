<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/prep.css">

<body>
	<div class="main">
		<!-- 预留空格导航 -->
		<div class="system_nav"></div>
		<!-- 搜索导航 -->
		<div class="search_nav clearfloat">
			<div class="area_position fl">
				<div class="area_position_text fl"></div>
				<div class="area_position_icon fl"></div>
			</div>
			<div class="search_box fl">
				<input type="text" class="search_box_ipt fl">
				<span class="search_box_icon fr"></span>
			</div>
		</div>
		<!-- 温度 -->
		<div class="temp">
			<h1 id="tmp" class="n">37<span>°</span></h1>
			<div>
				<span id="cond_txt" class="n">阴</span>
				<span id="tmp_min" class="df">28</span>~<span id="tmp_max" class="df">36</span>
			</div>
		</div>
		<!-- 详情 -->
		<div class="t_particulars">
			<ul class="clearfloat">
				<li>
					<p id="wind_spd" class="n">3</p><span id="wind_dir" class="n">西南风</span>
				</li>
				<li>
					<p id="vis" class="n">16</p><span>可见度</span>
				</li>
				<li>
					<p id="hum" class="n">48%</p><span>相对湿度</span>
				</li>
			</ul>
		</div>
		<p class="p_nav">未来111两小时无降水</p>
		<!-- 选项卡 -->
		<div class="tab_nav clearfloat">
			<div class="tab fl tab_demo">
				<p>逐日预报</p>
			</div>
			<div class="tab fr tab2">
				<p>逐时预报</p>
			</div>
		</div>
		<!-- 选项卡对应详情 -->
		<div>
			<div class="tabContent">
				<div class="clearfloat aaa">
					<ul class="tabContent_fist_layer " id="day" style="display: block;"></ul>
					<ul class="tabContent_fist_layer" id="time" style="display: none;">
					</ul>
				</div>

			</div>
			<!-- 相对湿度 -->

			<canvas id="ctx" width="150" height="150"></canvas>
			


		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./js/rem.js"></script>

</body>

</html>
